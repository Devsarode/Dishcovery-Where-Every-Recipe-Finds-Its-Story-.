<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dishcovery | Upload</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo"><h1><i class="fa-solid fa-utensils"></i> Dishcovery</h1></div>
    <div class="profile-icon"><a href="profile.html"><i class="fa-solid fa-user-circle"></i></a></div>
  </header>

  <main>
    <section class="upload-section">
      <h2><i class="fa-solid fa-upload"></i> Upload Your Recipe</h2>

      <label for="title">Recipe Title:</label>
      <input type="text" id="title" placeholder="Enter recipe title">

      <label for="video">Upload Video (optional):</label>
      <input type="file" id="video" accept="video/*">

      <label for="textFile">Upload Recipe Text (optional):</label>
      <input type="file" id="textFile" accept=".txt">

      <label for="description">Recipe Description (optional):</label>
      <textarea id="description" placeholder="Write your recipe instructions..."></textarea>

      <label for="thumbnail">Upload Thumbnail:</label>
      <input type="file" id="thumbnail" accept="image/*">

      <button type="submit" id="publishBtn"><i class="fa-solid fa-paper-plane"></i> Publish</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="subscriptions.html"><i class="fa-solid fa-bell"></i><span>Subscriptions</span></a>
    <a href="upload.html" class="active"><i class="fa-solid fa-upload"></i><span>Upload</span></a>
    <a href="friends.html"><i class="fa-solid fa-user-friends"></i><span>Friends</span></a>
  </nav>

<script src="script.js"></script>
</body>
</html>
